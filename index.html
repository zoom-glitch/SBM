<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>مساعد المكفوفين الذكي</title>
  <style>
    * {
      margin: 0; padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: black;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      background: black;
    }
    #objects {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      padding: 30px 40px;
      border-radius: 20px;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      max-width: 90%;
      line-height: 1.5;
      z-index: 10;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <div id="objects">جارٍ تحميل النموذج...</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>

  <script>
    const video = document.getElementById("video");
    const objectDiv = document.getElementById("objects");
    let model;
    let lastSaid = "";

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
      } catch (e) {
        objectDiv.innerText = "فشل تشغيل الكاميرا";
      }
    }

    async function translate(text) {
      try {
        const res = await fetch(`https://api.mymemory.translated.net/get?q=${text}&langpair=en|ar`);
        const data = await res.json();
        return data.responseData.translatedText || text;
      } catch {
        return text;
      }
    }

    function getArabicVoice() {
      const voices = speechSynthesis.getVoices();
      return voices.find(v => v.lang.includes("ar") && v.name.includes("Google")) ||
             voices.find(v => v.lang.includes("ar")) || null;
    }

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'ar-EG';
      msg.voice = getArabicVoice();
      msg.rate = 0.85;
      speechSynthesis.cancel();
      speechSynthesis.speak(msg);
    }

    function joinWithWa(list) {
      if (list.length === 1) return list[0];
      if (list.length === 2) return list[0] + " و" + list[1];
      return list.slice(0, -1).join("، ") + " و" + list[list.length - 1];
    }

    async function detectObjectsAndText() {
      const predictions = await model.detect(video);
      const labels = [...new Set(predictions.map(p => p.class))];
      const translatedLabels = await Promise.all(labels.map(translate));

      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
      const cleanText = text.trim().split("\n").filter(t => t.length > 2).join("، ");
      let fullText = "";

      if (translatedLabels.length > 0) {
        fullText = "قدامك " + joinWithWa(translatedLabels);
      }
      if (cleanText) {
        fullText += (fullText ? "، " : "") + "ومكتوب: " + cleanText;
      }

      if (!fullText) {
        fullText = "مش شايف حاجة واضحة";
      }

      objectDiv.innerText = fullText;
      if (fullText !== lastSaid) {
        lastSaid = fullText;
        speak(fullText);
      }
    }

    async function init() {
      await startCamera();
      model = await cocoSsd.load();
      objectDiv.innerText = "ابدأ التحرك قدام الكاميرا...";
      setInterval(detectObjectsAndText, 3000); // كل 3 ثواني
    }

    window.addEventListener("click", () => {
      speechSynthesis.getVoices(); // تحميل الأصوات
    });

    init();
  </script>
</body>
</html>
