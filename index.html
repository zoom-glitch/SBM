<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مساعد ذكاء اصطناعي للمكفوفين</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      direction: rtl;
    }
    h1 {
      margin-top: 20px;
    }
    video {
      width: 100%;
      max-width: 480px;
      margin-top: 20px;
      border: 3px solid #0f0;
      border-radius: 10px;
    }
    #objects {
      margin-top: 20px;
      font-size: 22px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>مساعد الذكاء الاصطناعي للمكفوفين</h1>
  <video id="video" autoplay muted playsinline></video>
  <div id="objects">جاري تحميل النموذج...</div>

  <!-- TensorFlow + نموذج الذكاء الاصطناعي -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    const video = document.getElementById('video');
    const objectDiv = document.getElementById('objects');
    let model;
    let lastSpoken = '';

    // ✅ تشغيل الكاميرا الخلفية
    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: "environment" } },
        audio: false
      });
      video.srcObject = stream;
    }

    // ✅ الترجمة التلقائية للغة العربية بدون API Key
    async function translate(label) {
      try {
        const res = await fetch(`https://api.mymemory.translated.net/get?q=${label}&langpair=en|ar`);
        const data = await res.json();
        return data.responseData.translatedText || label;
      } catch (e) {
        return label; // fallback لو فشل الاتصال
      }
    }

    // ✅ النطق بالصوت
    function speak(text) {
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'ar-SA';
        msg.rate = 1;
        window.speechSynthesis.cancel(); // يلغي أي صوت شغال قبل
        window.speechSynthesis.speak(msg);
      }
    }

    // ✅ التعرف على الأشياء والترجمة والنطق
    async function detectObjects() {
      const predictions = await model.detect(video);
      const labels = await Promise.all(predictions.map(async p => await translate(p.class)));
      const uniqueLabels = [...new Set(labels)];

      if (uniqueLabels.length > 0) {
        const description = "تم التعرف على: " + uniqueLabels.join(" - ");
        objectDiv.innerText = description;

        if (description !== lastSpoken) {
          lastSpoken = description;
          speak(description);
        }
      } else {
        objectDiv.innerText = "لم يتم التعرف على شيء...";
      }
    }

    // ✅ البداية
    async function init() {
      try {
        await startCamera();
        model = await cocoSsd.load();
        objectDiv.innerText = "جاري التحليل...";
        setInterval(detectObjects, 5000);
      } catch (e) {
        objectDiv.innerText = "حدث خطأ في تشغيل الكاميرا أو النموذج.";
        console.error(e);
      }
    }

    init();
  </script>
</body>
</html>طط
