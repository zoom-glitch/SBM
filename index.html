<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>مساعد المكفوفين الذكي (اضغط وتحدث)</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: black;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      background: black;
    }
    #objects {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 30px 40px;
      border-radius: 20px;
      font-size: 42px;
      font-weight: bold;
      text-align: center;
      max-width: 90%;
      line-height: 1.5;
      z-index: 10;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #objects.listening {
        background-color: rgba(0, 80, 150, 0.9);
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <div id="objects">📦 جاري تحميل التطبيق...</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    const video = document.getElementById("video");
    const objectDiv = document.getElementById("objects");
    let model;
    let isProcessing = false;

    // قاموس الترجمة المحلي
    const dictionary = {
      "person": "راجل أو ست",
      "bottle": "إزازة",
      "cup": "كوباية",
      "cell phone": "موبايل",
      "laptop": "لاب توب",
      "remote": "ريموت",
      "book": "كتاب",
      "chair": "كرسي",
      "dog": "كلب",
      "cat": "قطة",
      "clock": "ساعة",
      "tv": "تلفزيون",
      "refrigerator": "ثلاجة",
      "keyboard": "كيبورد",
      "mouse": "ماوس",
      "backpack": "شنطة",
      "car": "عربية",
      "bicycle": "عجلة"
    };

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.lang = 'ar-EG';
        recognition.continuous = false;
        recognition.interimResults = false;
    } else {
        objectDiv.innerText = "❌ المتصفح لا يدعم الأوامر الصوتية";
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
        video.srcObject = stream;
      } catch (e) {
        objectDiv.innerText = "❌ فشل تشغيل الكاميرا";
      }
    }

    async function loadModel() {
      objectDiv.innerText = "📦 جاري تحميل النموذج...";
      model = await cocoSsd.load();
      objectDiv.innerText = "✅ جاهز!\nانقر على الشاشة ثم تحدث.";
      speak("التطبيق جاهز. انقر على الشاشة لإعطاء أمر صوتي.");
    }

    function getArabicVoice() {
      const voices = speechSynthesis.getVoices();
      return voices.find(v => v.lang.includes("ar")) || null;
    }

    function speak(text) {
      if (!text || text.trim() === "") return;
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'ar-EG';
      msg.voice = getArabicVoice();
      msg.rate = 0.9;
      speechSynthesis.cancel();
      speechSynthesis.speak(msg);
    }

    function translateLabel(label) {
      return dictionary[label] || label;
    }

    async function runObjectDetection() {
      objectDiv.innerText = "🤔 أفكر... ما الذي أراه؟";
      const predictions = await model.detect(video);
      const labels = [...new Set(predictions.map(p => translateLabel(p.class)))];
      if (labels.length === 0) return "لا أرى شيئًا واضحًا.";
      const description = labels.length === 1 ? labels[0] : labels.slice(0, -1).join("، ") + " و" + labels[labels.length - 1];
      return "أرى أمامك " + description;
    }

    if (recognition) {
      recognition.onresult = async (event) => {
        const command = event.results[0][0].transcript.trim().toLowerCase();
        objectDiv.classList.remove('listening');
        let resultMessage = "";

        if (command.includes("ما الذي أمامي") || command.includes("ماذا امامي") || command.includes("شايف ايه")) {
          resultMessage = await runObjectDetection();
        } else {
          resultMessage = "لم أفهم الأمر. قل \"ما الذي أمامي\".";
        }

        objectDiv.innerText = resultMessage;
        speak(resultMessage);
        isProcessing = false;
      };

      recognition.onerror = () => {
        objectDiv.innerText = "❌ حدث خطأ في المايكروفون.";
        objectDiv.classList.remove('listening');
        isProcessing = false;
      };

      recognition.onend = () => {
        objectDiv.classList.remove('listening');
      };
    }

    function listenForCommand() {
      if (isProcessing || !recognition) return;
      isProcessing = true;
      objectDiv.innerText = "🎤 استمع الآن...";
      objectDiv.classList.add('listening');
      recognition.start();
    }

    async function init() {
      await startCamera();
      await loadModel();
      document.body.addEventListener("click", listenForCommand);
    }

    window.addEventListener("load", () => {
      setTimeout(() => speechSynthesis.getVoices(), 200);
    });

    init();
  </script>
</body>
</html>
